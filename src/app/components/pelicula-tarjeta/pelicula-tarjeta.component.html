<div class="row mt-3">
    <div class="card col-md-3 mt-3" *ngFor="let pelicula of peliculas">
        <img [src]="pelicula.poster_path | imagen" [alt]="pelicula.original_title" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{pelicula.original_title}}</h5>
            <button class="btn btn-outline-primary btn-block" (click)="verPelicula(pelicula.id)">Detalles</button>
        </div>
    </div>
  </div>
